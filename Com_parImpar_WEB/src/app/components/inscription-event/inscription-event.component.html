<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="d-flex flex-row-reverse">
        <i class="fa-regular fa-circle-xmark" style="color: red;cursor: pointer;font-size: 20px;" (click)="closeModal()" ></i>
      </div>
    </div>
  </div>
  <div *ngIf="showCorrectMessage">
    <h2>{{correctMessage}}</h2>
  </div>

  <div *ngIf="showErrorMessage">
    <h2>{{errorMessage}}</h2>
  </div>
</div>
