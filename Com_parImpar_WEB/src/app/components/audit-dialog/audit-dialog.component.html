<div class="container-fluid">
  <div class="central" >
    <div class="row">
      <div class="col-12">
        <div class="d-flex flex-row-reverse">
          <i class="fa-regular fa-circle-xmark" (click)="closeModal()" style="color: red;cursor: pointer;font-size: 30px;"></i>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="audit-event" *ngIf="eventElement">
      <div class="row">
          <div class="col-6" style="display: inline-block;vertical-align: top;">
            <img style="max-width: 100%;" class="center" [src]="getImage()" alt="">
          </div>
          <div class="col-6 cuerpoModal" style="display: inline-block;vertical-align: top;">
            <div class="col-12">
              <div class="d-flex justify-content-center">
                <h6 class="justify-content-center">{{eventElement.title}}</h6>
              </div>
            </div>
            <div class="col-12">
              <div class="d-flex justify-content-center">
                <P class="date">Fecha del Evento: {{eventElement.startDate | date: 'dd/MM/yyyy HH:mm'}}- {{eventElement.endDate | date: 'dd/MM/yyyy HH:mm'}}</P>
              </div>
            </div>
            <div class="col-12">
              <div style="max-height: 40vh; overflow-y: auto;">
                <p *ngFor="let paragaph of eventElement?.descriptionParagraphs">{{paragaph}}</p>
              </div>
            </div>
            <div class="col-12">
              <div class="d-flex justify-content-center flex-column">
                <h3>Autor: {{autor?.name}}</h3>
                <p *ngIf="reason != ''" class="reason-error">Motivo del rechazo: <samp>{{reason}}</samp></p>
              </div>
            </div>
          </div>  
        </div>     
      </div>


      <div class="col-12 audit-post" *ngIf="post">
        <div class="row">
            <div class="col-6">
              <img style="max-width: 100%;" class="center" [src]="getImage()" alt="">
            </div>
            <div class="col-6 cuerpoModal">  
              <div class="col-12">
                <h6 >{{post.title}}</h6>
                <div *ngIf="post?.typeImpairment?.length > 0" class="d-flex align-content-start flex-wrap">
                  <h4 *ngFor="let type of post.typeImpairment;">
                      <span class="badge badge-pill badge-primary etiqueta">{{type.description}}</span>
                  </h4>
                </div>
                <div style=" max-height: 40vh; overflow-y: auto;"> 
                  <p *ngFor="let paragaph of post?.descriptionParagraphs" style="font-family:'Tilt Neon', sans-serif;">{{paragaph}}</p>
                  <div class="divider div-transparent div-dot"></div>
                  <p *ngFor="let paragaph of post?.bodyParagraphs"class="mt-4" style="font-family:'Tilt Neon', sans-serif;">{{paragaph}}</p>
                </div>
            </div>
            </div>
        </div>
      </div>

      <div class="d-flex justify-content-center">
        <button type="button" title="autorizeEvent" class="submit" (click)="btn_Authorize()" [disabled]="state?.id==2">Autorizar</button> 
        <button type="button" title="denyEvent"  class="submit" (click)="btn_Deny()" [disabled]="state?.id==3">Rechazar</button>  
      </div>

    </div>

  </div>
</div>
