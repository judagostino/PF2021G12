<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8 sombra" style="border-radius: 25px;">
            <div class="row">

                <div class="info col-6">



                </div>
                <form style="height: 10px;" class="form col-6" [formGroup] ="form" novalidate>
                    <div *ngIf="showError" class="alert alert-danger" role="alert">
                        {{messageError}}
                    </div>
                    
                    <div [ngClass]="{'pt-5': !showError}"></div>
                    
                    
                    <h2> Recupera tu cuenta </h2>

                    <p class="txt-2">
                        Ingresa tu correo electrónico para recuperar tu cuenta de Comunidad Par Impar
                    </p>
                    <div class="inputs">
                        <input type="text" class = "box" name="Correo electrónico" formControlName="email" placeholder="Correo electrónico" required>
                        <input type="text" class = "box" name="Confirmar correo electrónico" formControlName="confirmEmail" placeholder="Confirmar correo electrónico" required>

                        <button type="submit" title="Recuperar" class = "submit" name="Recuperar"
                        (click)= "btn_recover()">Actualizar Clave</button>
                                
                    </div>
                    
                    
                    <div class="home">
                        <a routerLink="/login">Volver</a>
                    </div>
                    
                </form>
            </div>
        </div>
        <div class="col-md-2">
        </div>
    </div>
</div>
