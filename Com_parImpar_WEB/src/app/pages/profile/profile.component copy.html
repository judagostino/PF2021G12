<div class="container-fluid">
<div id="central">
  <div class="row">
    <div class="col-2"></div>
    <div class="col-8" id="profile-form">     
          <div class="row">
            <div class="col-12">
              <div class="d-flex justify-content-center">
                  <h3 *ngIf="profile?.name != null" class="title-profile">{{profile.name}}</h3>
              </div>
            </div>
                  <div class="col-12">
                    <div class="d-flex justify-content-center">
                  <h1 class="justify-content-center subtitle-profile">Perfil</h1>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="d-flex justify-content-center">
                  <img  class="justify-content-center" style="width: 150px;margin-bottom: 40px;" [src]="getImage()">
                </div>
            </div>
          </div>
          
            <div class="row "> 
              <div class="col-1"></div>
                
              <div class="col-4 box">
                  <label>Nombre:</label>
                  <span *ngIf="profile?.firstName != null">{{profile.firstName}}</span>
                </div>
                
                <div class="col-2"></div>
                
                <div class="col-4 box2">
                  <label>Apellido:</label>
                  <span *ngIf="profile?.lastName != null">{{profile.lastName}}</span>
                </div>
                
                <div class="col-1"></div>
             </div>

             <div class="row">  
              <div class="col-1"></div> 
              
                <div class="col-4 box">
                  <label>Usuario:</label>
                  <span *ngIf="profile?.userName != null">{{profile.userName}}</span>
                </div>
            
            
             <div class="col-2"></div>
            
             <div class="col-4 box2">
                  <label>Fecha de Nacimiento:</label>
                  <span  *ngIf="profile?.dateBrirth != null">{{profile.dateBrirth| date:'shortDate'}}</span>
                </div>
                <div class="col-1"></div>
             </div>

             <div class="row">
              <div class="col-1"></div>           
                <div class="col-5 box3">
                  <label>Correo electronico:</label>
                  <span  *ngIf="profile?.email != null"> {{profile.email}}</span>
                </div>
                <div class="col-1"></div>
                <div class="col-4"></div>
                <div class="col-1"></div>     
                </div>
      
     
      <div class="row justify-content-center">
        <div class="d-flex justify-content-center">
            <button type="button" class="submit"  routerLink="/search">Volver</button> 
        </div>
      </div>
    </div>
    <div class="col-2"></div>
  </div>
  </div>
</div>
