<div class="container-fluid">
<div id="central">
  <div class="row">
    <div class="col-2"></div>
    <div class="col-8" id="profile-form">     
          <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
              <h3 class="title-profile">{{profile.name}}</h3>
                <h1 class="subtitle-profile">Perfil</h1>
                <img  class="center" style="width: 150px;margin-bottom: 40px;" [src]="getImage()">
            </div>
            <div class="col-4"></div>
          </div>
          
            <div class="row "> 
              <div class="col-1"></div>
                
              <div class="col-4 box">
                  <label>Nombre:</label>
                  <span>{{profile.firstName}}</span>
                </div>
                
                <div class="col-2"></div>
                
                <div class="col-4 box2">
                  <label>Apellido:</label>
                  <span>{{profile.lastName}}</span>
                </div>
                
                <div class="col-1"></div>
             </div>

             <div class="row">  
              <div class="col-1"></div> 
              
                <div class="col-4 box">
                  <label>Usuario:</label>
                  <span>{{profile.userName}}</span>
                </div>
            
            
             <div class="col-2"></div>
            
             <div class="col-4 box2">
                  <label>Fecha de Nacimiento:</label>
                  <span>{{profile.dateBrirth| date:'shortDate'}}</span>
                </div>
                <div class="col-1"></div>
             </div>

             <div class="row">
              <div class="col-1"></div>           
                <div class="col-5 box3">
                  <label>Correo electronico:</label>
                  <span> {{profile.email}}</span>
                </div>
                <div class="col-1"></div>
                <div class="col-4"></div>
                <div class="col-1"></div>     
                </div>
      
     
      <div class="row justify-content-center">
        <div class="d-flex justify-content-center">
            <button type="button" class="submit"  routerLink="/search">Volver</button> 
        </div>
      </div>
    </div>
    <div class="col-2"></div>
  </div>
  </div>
</div>
