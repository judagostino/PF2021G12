<div class="container-fluid">
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6" id="profile-form">     
          <div class="row">
            <div class="col-12">
              <div class="d-flex justify-content-center">
                  <h3 *ngIf="profile?.name != null" class="title-profile">Perfil</h3>
              </div>
            </div>
                  <div class="col-12">
                    <div class="d-flex justify-content-center">
                  <h1 class="justify-content-center subtitle-profile">{{profile.name}}</h1>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="d-flex justify-content-center">
                  <img  class="justify-content-center" style="width: 300px;margin-bottom: 60px;" [src]="getImage()">
                </div>
            </div>
          </div>
          
            <div class="row "> 
              <div class="col-1"></div>                
              <div class="col-5 box">
                <div class="d-flex flex-row">  
                <i class="fa-regular fa-address-card"></i>
                  <label>Nombre</label>
                </div>
                  <a *ngIf="profile?.firstName != null">{{profile.firstName}}</a>
              </div>
                <div class="col-1"></div>
                <div class="col-5 box">
                  <div class="d-flex flex-row">  
                  <i class="fa-regular fa-address-card"></i>
                  <label>Apellido</label>
                  </div>
                  <a *ngIf="profile?.lastName != null">{{profile.lastName}}</a>
                </div>
             </div>

             <div class="row">  
              <div class="col-1"></div> 
                <div class="col-4 box">
                  <div class="d-flex flex-row">
                    <i class="fa-solid fa-user"></i>
                    <label>Usuario</label>  
                  </div>
                  <a *ngIf="profile?.userName != null">{{profile.userName}}</a>
                </div>
            
            
             <div class="col-2"></div>
            
             <div class="col-4 box">
              <div class="d-flex flex-row">
                <i class="fa-solid fa-calendar-days"></i>
                <label>Fecha de Nacimiento</label>
              </div>
                  <a  *ngIf="profile?.dateBrirth != null">{{profile.dateBrirth| date:'shortDate'}}</a>
                </div>
                <div class="col-1"></div>
             </div>

             <div class="row">
              <div class="col-1"></div>           
                <div class="col-5 box">
                  <div class="d-flex flex-row">
                  <i class="fa-regular fa-envelope"></i>
                  <label>Correo electronico</label>
                  </div>
                  <a  *ngIf="profile?.email != null"> {{profile.email}}</a>
                </div>
                <div class="col-6"></div>
              </div>
      
     
      <div class="row">
        <div class="d-flex justify-content-center col-12">
            <button type="button" class="submit"  routerLink="/search">Volver</button> 
        </div>
      </div>
    </div>
    <div class="col-3"></div>
  </div>
</div>
