<div class="container">
  <mat-card class="card center">
    <mat-card-title class="center">Registrar usuario</mat-card-title>
    <mat-card-content>
      <form [formGroup] ="form" novalidate>
        <div class="row"> 
          <div class="col-12 col-sm-12 col-md-6 col-lg-6">
            <mat-form-field appearance="fill">
              <mat-label>Nombre</mat-label>
              <input formControlName="firstName" matInput>
            </mat-form-field>
          </div>
          <div class="col-12 col-sm-12 col-md-6 col-lg-6">
            <mat-form-field appearance="fill">
              <mat-label>Apellido</mat-label>
              <input formControlName="lastName" matInput>
            </mat-form-field>
          </div>
        </div>
        <div class="row"> 
          <div class="col-12 col-sm-12 col-md-6 col-lg-6">
            <mat-form-field  appearance = "fill" > 
              <mat-label > Correo electrónico </mat-label > 
              <input  matInput  placeholder = "pat@example.com" formControlName="email"  required > 
              <!-- <mat-error *ngIf="form.email.invalid" > {{getErrorMessage() }} </mat-error >  -->
            </mat-form-field > 
          </div>
          <div class="col-12 col-sm-12 col-md-6 col-lg-6">
            <mat-form-field  appearance = "fill" > 
              <mat-label > Confirmar correo electrónico </mat-label > 
              <input  matInput  placeholder = "pat@example.com" formControlName="confirmEmail"  required > 
              <!-- <mat-error *ngIf="form.email.invalid" > {{getErrorMessage() }} </mat-error >  -->
            </mat-form-field > 
          </div>
        </div>
        <div class="row"> 
          <div class="col-12 col-sm-12 col-md-6 col-lg-6">
            <mat-form-field appearance="fill">
              <mat-label>Usuario</mat-label>
              <input formControlName="userName" matInput>
            </mat-form-field>
          </div>
          <div class="col-12 col-sm-12 col-md-6 col-lg-6">
            <mat-form-field appearance="fill">
              <mat-label>Fecha nacimiento</mat-label>
              <input matInput formControlName="dateBrirth" [matDatepicker]="picker">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>            
          </div>
        </div>
        <div class="row"> 
          <div class="col-12 col-sm-12 col-md-6 col-lg-6">
            <mat-form-field appearance="fill">
              <mat-label>Enter your password</mat-label>
              <input matInput formControlName="password" type="password">
            </mat-form-field>
          </div>
          <div class="col-12 col-sm-12 col-md-6 col-lg-6">
            <mat-form-field appearance="fill">
              <mat-label>Enter your password</mat-label>
              <input matInput formControlName="confirmPassword" type="password">
            </mat-form-field>
          </div>
        </div>

          <div class="d-flex justify-content-center">
              <button class="m-2" mat-raised-button color="primary" type="submit" (click)=btn_SaveEvent()>Registrar</button>
              <button class="m-2" mat-raised-button color="primary" type="button" (click)="btn_NewEvent()">Cancelar</button>
          </div>
        </div> -->

          <div class="d-flex justify-content-center">
              <button class="m-2" mat-raised-button color="primary" type="submit" (click)="btn_SaveEvent()">Guardar</button>
              <button class="m-2" mat-raised-button color="primary" type="button" (click)="btn_NewEvent()">Nuevo</button>      
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
