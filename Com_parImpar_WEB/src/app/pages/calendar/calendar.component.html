<div id="contenedor">
    <mat-card class="example-card mt-4">
        <mat-card-content>
            <div id="central">
                <div id="calendar">
                    <div class="titulo">
                        Calendario de eventos
                    </div>
    
                    <div class="container">
                        <div class="row">
                            <div class="col-12 col sm-12 col-md-6 col-lg-6">
                                <div>
                                    Lista de eventos
                                </div>
                                <!-- lista de eventos -->
                                <div *ngFor="let event of events; let i= index;">
                                    <div *ngIf="i%2 == 0" class="row mt-2">
                                        <div class="col-3" style="background-color: tomato; border-radius: 20%; border: 1px solid tomato">
                                            {{event.startDate | date: 'mediumDate'}}
                                        </div>
                                        <div class="col-9" style="margin-top: 5px; background-color: tomato; border-radius: 5%; border: 1px solid tomato">
                                            {{event.title}}
                                        </div>
                                    </div>

                                    <div *ngIf="i%2 != 0" class="row mt-2">
                                        <div class="col-9" style="margin-top: 5px; background-color:violet; border-radius: 5%; border: 1px solid violet">
                                            {{event.title}}
                                        </div>
                                        <div class="col-3" style="background-color: violet; border-radius: 20%; border: 1px solid violet">
                                            {{event.startDate | date: 'mediumDate'}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Calendario -->
                            <div class="col-12 col sm-12 col-md-6 col-lg-6">
                                <div class="d-flex justify-content-center align-self-center" style="max-width: 360px;">
                                <button (click)="btn_Subtract()" class="navbar-toggler" type="button" >
                                    <mat-icon matSuffix style="cursor:pointer;">chevron_left</mat-icon>
                                </button>
                                
                                    <div class="align-self-center">{{month}}</div>
                                
                                <button (click)="btn_Add()" class="navbar-toggler" type="button">
                                    <mat-icon matSuffix style="cursor:pointer;">chevron_right</mat-icon>
                                </button>
                                </div>
                                <div class="d-flex flex-wrap" style="max-width: 360px;">
                                    <div 
                                    *ngFor="let day of calendarDates;" 
                                    style="width: 50px; height: 50px; border: 1px solid black;">
                                    <div style="position: relative; top: 2px; left: 5px;">
                                        {{day == 0 ? '' : day }}                                        
                                    </div>
                                    <div *ngIf="getEventsOfDay(day) != 0" style="background-color: royalblue; width: 20px; text-align: center; color: white; border-radius: 15%; position: relative; top: 5px; left: 15px;">
                                        {{ getEventsOfDay(day) }}                                        
                                    </div>
                                </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
