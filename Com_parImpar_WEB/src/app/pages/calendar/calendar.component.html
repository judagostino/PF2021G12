<div id="contenedor">
    <mat-card class="example-card mt-4">
        <mat-card-content>
            <div id="central">
                <div id="calendar">
                    <div class="titulo">
                        Calendario de eventos
                    </div>
    
                    <div class="container">
                        <div class="row">
                            <div class="col-12 col sm-12 col-md-6 col-lg-6">
                                <!-- lista de eventos -->
                                <div *ngFor="let event of events; let i= index;">
                                    <div>{{event.title}}</div>
                                </div>
                            </div>
    
                            <div class="col-12 col sm-12 col-md-6 col-lg-6">
                                <!-- Calendario -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
