<div class="contenedor-events">
    <div class="container">
        <mat-card class="example-card m-5">
            <mat-card-content>
                <form [formGroup] ="form" novalidate>
                    <div class="row">
                        <div class="col-sm-12 col-6 mb-3">
                            <img *ngIf="configService?.contact" class="center" style="width: 200px;" [src]="getImage()">
                        </div>

                        <div class="col-sm-12 col-6">
                            
                            <div class="row">
                                <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                                    <mat-form-field class="input" appearance="fill">
                                      <mat-label>Usuario</mat-label>
                                      <input formControlName="userName" matInput required>
                                      <mat-error *ngIf="form?.controls?.userName?.touched && form?.controls?.userName?.invalid">
                                        El Nombre de usuario es requerido
                                      </mat-error>
                                    </mat-form-field>
                                  </div>
                    
                                <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                                <mat-form-field class="input" appearance = "fill" > 
                                    <mat-label > Correo electrónico </mat-label > 
                                    <input matInput formControlName="email" placeholder="correoelectronico@ejemplo.com"> 
                                </mat-form-field >
                                </div>
    
    
                                <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                                    <mat-form-field class="input"appearance="fill">
                                      <mat-label>Nombre</mat-label>
                                      <input formControlName="firstName" matInput required>
                                      <mat-error *ngIf="form?.controls?.firstName?.touched && form?.controls?.firstName?.invalid">
                                        El nombre es requerido
                                      </mat-error>
                                    </mat-form-field>
                                  </div>
                      
                                  <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                                    <mat-form-field class="input" appearance="fill">
                                      <mat-label>Apellido</mat-label>
                                      <input formControlName="lastName" matInput required>
                                      <mat-error *ngIf="form?.controls?.lastName?.touched && form?.controls?.lastName?.invalid">
                                        El apellido es requerido
                                      </mat-error>
                                    </mat-form-field>
                                  </div>

                                <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                                    <mat-form-field class="input" appearance="fill">
                                        <mat-label>Fecha nacimiento</mat-label>
                                        <input matInput formControlName="dateBrirth" [matDatepicker]="picker">
                                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                        <mat-datepicker #picker></mat-datepicker>
                                    </mat-form-field>            
                                </div>
                            </div>

                        </div>
                    </div>
    
                    <div class="row justify-content-center" id="event">
                        <div class="d-flex justify-content-center">
                            <button class="m-2" mat-raised-button color="primary" type="submit" (click)=btn_SaveChange()>Guardar</button>
                            <button class="m-2" mat-raised-button color="primary" type="button" (click)="btn_ChangePass()">Cambiar contraseña</button> 
                        </div>
                    </div>
                </form>
            </mat-card-content>
          </mat-card>    
    </div>
</div>
