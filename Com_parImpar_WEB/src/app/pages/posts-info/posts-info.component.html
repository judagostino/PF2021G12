<div class="container-fluid">
<div class="central" >
  <div class="row">
    <div class="col-2"></div>                
    <div class="post-info col-8">
          <div *ngIf="post">
            <div class="col-12" >
              <div class="d-flex justify-content-center" style="width: 100%;padding-left: 50px;padding-right: 50px;">
                <img style="width: 80%;object-fit: contain;max-height: 40%;" class="center" [src]="getImage()" alt="">
              </div>

              <h6 style="padding: 15px;">{{post.title}}</h6>
              <div *ngIf="post?.typeImpairment?.length > 0" class="d-flex align-content-start flex-wrap">
                <h4 *ngFor="let type of post.typeImpairment;">
                    <span class="badge badge-pill badge-primary etiqueta">{{type.description}}</span>
                </h4>
              </div>
              <p *ngFor="let paragaph of post?.descriptionParagraphs" style="font-family:'Assistant', sans-serif;text-align: justify;">{{paragaph}}</p>

              <div class="divider div-transparent div-dot"></div>
              
              <div style=" max-height: 60vh; overflow-y: auto;"> 
                <p *ngFor="let paragaph of post?.bodyParagraphs" class="mt-4" style="font-family:'Assistant', sans-serif;">{{paragaph}}</p>
              </div>
            </div>  

            <div class="row" style="margin-top: 20px;">
              <div class="col-6"></div>
              <div class="col-6">
                <a (click)="redirectToProfile()" *ngIf ="post?.contactCreate?.name != null"> Creado por: {{post.contactCreate.name}}</a>
                <button class="submit" type="button" routerLink="/search">Volver</button>
              </div>
            </div>
          </div>
    </div>
    <div class="col-2"></div>                
  </div>
</div>
</div>
