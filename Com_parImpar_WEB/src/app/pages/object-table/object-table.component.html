<div *ngIf="key == ''" style="height: 78vh;"></div>
<mat-card *ngIf="key == 'event'" class="example-card m-5">
    <h3>Eventos</h3>
    <mat-card-content>
        <table class="table table-striped table-hover mb-5">
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Inicio</th>
                    <th scope="col">Fin</th>
                    <th scope="col">Titulo</th>
                    <th scope="col">Estado</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let event of events">
                  <th><button (click)="openDialog(event.id)" mat-icon-button aria-label="Example icon button with a vertical three dot icon">
                    <mat-icon>more_vert</mat-icon>
                  </button></th>
                  <td>{{event.startDate | date: 'shortDate'}}</td>
                  <td>{{event.endDate | date: 'shortDate'}}</td>
                  <td>{{event.title}}</td>
                  <td><span *ngIf="event?.state?.id === 2">Autorizado</span> <span *ngIf="event?.state?.id === 3">Rechazado</span>  <span *ngIf="event?.state?.id === 1 || event?.state === null ">En espera</span></td>
                </tr>
              </tbody>
          </table>
    </mat-card-content>
  </mat-card>

<mat-card *ngIf="key == 'post'" class="example-card m-5">
    <h3>Publicaci√≥n de contenido</h3>
    <mat-card-content>
        <table class="table table-striped table-hover mb-5">
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Titulo</th>
                    <th scope="col">Descripcion</th>
                    <th scope="col">Estado</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let post of posts">
                  <th><button (click)="openDialog(post.id)" mat-icon-button aria-label="Example icon button with a vertical three dot icon">
                    <mat-icon>more_vert</mat-icon>
                  </button></th>
                  <td>{{post.title}}</td>
                  <td>{{post.description}}</td>
                  <td><span *ngIf="post?.state?.id === 2">Autorizado</span> <span *ngIf="post?.state?.id === 3">Rechazado</span>  <span *ngIf="post?.state?.id === 1 || post?.state === null ">En espera</span></td>
                </tr>
              </tbody>
          </table>
    </mat-card-content>
  </mat-card>
