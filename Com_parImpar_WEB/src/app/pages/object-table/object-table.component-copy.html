<div id="central" *ngIf="key == ''" style="height: 78vh;">
  <div class="container">
  <div id="table" *ngIf="key == 'event'">
    <div class="titulo">
      Eventos
    </div> 
    <table class="table table-striped table-hover mb-5">
      <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Inicio</th>
            <th scope="col">Fin</th>
            <th scope="col">Titulo</th>
            <th scope="col">Estado</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let event of events">
            <td>
              <button (click)="openDialog(event.id)" class="icon-button" aria-label="Icon button">
              <span>...</span>
            </button>
          </td>
          <td>{{event.startDate | date: 'shortDate'}}</td>
          <td>{{event.endDate | date: 'shortDate'}}</td>
          <td>{{event.title}}</td>
          <td class="status-cell">
            <span *ngIf="event?.state?.id === 2">Autorizado</span> 
            <span *ngIf="event?.state?.id === 3">Rechazado</span>  
            <span *ngIf="event?.state?.id === 1 || event?.state === null ">En espera</span>
          </td>
          </tr>
        </tbody>
    </table>
  </div>


  <div id="post-table" *ngIf="key == 'post'">
    <div class="titulo">
      Publicacion de Contenido
    </div> 
    <table class="table table-striped table-hover mb-5">
      <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Titulo</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Estado</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let post of posts">
            <td>
              <button (click)="openDialog(post.id)" class="icon-button" aria-label="Icon button">
              <span>...</span>
            </button>
          </td>
          <td>{{post.title}}</td>
          <td>{{post.description}}</td>
          <td class="status-cell">
            <span *ngIf="post?.state?.id === 2">Autorizado</span> 
            <span *ngIf="post?.state?.id === 3">Rechazado</span>  
            <span *ngIf="post?.state?.id === 1 || post?.state === null ">En espera</span> 
          </td>
          </tr>
        </tbody>
    </table>
  </div>
</div>
</div>
